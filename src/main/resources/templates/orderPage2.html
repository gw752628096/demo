<script type="text/javascript">
    $(document).ready(function () {
        let bossOne = $('#boss-1-option');
        $('#one').html(bossOne.html())
        $('#two').html(bossOne.html())
        $('#three').html(bossOne.html())
    });

    $('#confirm').click(function () {
        //校验参数
        let postData = {
            chooseBoss: $('#boss').val(),
            one: {
                id: $('#one').val(),
                money: $('#one-money').val()
            },
            two: {
                id: $('#two').val(),
                money: $('#two-money').val()
            },
            three: {
                id: $('#three').val(),
                money: $('#three-money').val()
            },
            activityId: $('#activityId').text(),
            bookmaker: $('#bookmaker').text(),
            orderUserId: $('#orderUserId').val()
        }
        $.ajax({
            type: "POST",
            contentType: "application/json;charset=UTF-8",
            url: "/confirm",
            data: JSON.stringify(postData),
            success: function (result) {
                if (result !== 'success') {
                    alert(result);
                } else {
                    alert("请刷新管理页面查看结果");
                }
            },
            error: function (result) {
                alert("失败请重试");
            }
        });
    });

    $('#boss').change(function () {
        if ($(this).val() === '1') {
            let bossOne = $('#boss-1-option');
            $('#one').html(bossOne.html())
            $('#two').html(bossOne.html())
            $('#three').html(bossOne.html())
        }
        if ($(this).val() === '2') {
            let bossTwo = $('#boss-2-option');
            $('#one').html(bossTwo.html())
            $('#two').html(bossTwo.html())
            $('#three').html(bossTwo.html())

        if ($(this).val() === '3') {

            $('#three').html(bossThree.html())

        if ($(this).val() === '4') {

            $('#two').html(bossFour.html())
            $('#three').html(bossFour.html())
