<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7"/>
    <title>我的</title>
</head>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>

<body>
<div id="divMain">
    <div style="padding: 10px 15px">
        <center bgcolor="#FFFFFF" style="margin: 0; padding: 0; background-color: #FFFFFF;">
            <table width="100%" cellspacing="0" cellpadding="0" border="0"
                   style="width: 100%; min-width: 100%; border-spacing: 0; border-collapse: collapse; word-wrap: break-word; word-break: break-word; -ms-word-break: break-word; overflow-wrap: break-word;"
                   id="loginTable" bgcolor="#002650">
                <tr>
                    <td
                        style=" font-size: 14px; font-weight: 300; line-height: 24px; text-align: left; padding: 20px 20px; color: #bbbbbb;">
                        <p style="font-size: 16px">历史记录</p>
                    </td>
                    <td
                        style=" font-size: 14px; font-weight: 300; line-height: 24px; text-align: left; padding: 20px 20px; color: #bbbbbb;">
                        <p id="betStart" style="font-size: 16px">我要开盘</p>
                    </td>
                </tr>
                <tr>
                    <td  colspan="2"
                        style=" font-size: 14px; font-weight: 300; line-height: 24px; text-align: left; padding: 20px 20px; color: #bbbbbb;">
                        <p style="font-size: 16px">开盘中</p>
                    </td>
                </tr>
                <tr th:each="game,index:${list}">
                    <td  colspan="2"
                        style=" font-size: 14px; font-weight: 300; line-height: 24px; text-align: left; padding: 20px 20px; color: #bbbbbb;">
                        <button onclick="toBet()" style="background-color: #4CAF50; border: none;font-size: 14px;">
                            测试
                        </button>
                    </td>
                </tr>
            </table>
        </center>
    </div>
</div>
</body>
<script type="text/javascript">
    function toBet() {
        alert(1)
    }

    $('#betStart').click(function () {
        window.open(location.origin + "/betStartPage" + location.search, "_blank");
    });


</script>
</html>
